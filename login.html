<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
<script src="firebase.js"></script>
</head>
<body>
<div class="header container">
  <div class="logo">مكتب المحامي <span>محمد العتيبي</span></div>
  <div class="menu-toggle">☰</div>
</div>

<main class="container">
  <section class="glass">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <p>لا تملك حساب؟ <a href="register.html">تسجيل جديد</a></p>
    <p id="errorMsg" style="color:red"></p>
  </section>
</main>

<script>
const loginForm = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');
loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  errorMsg.innerText='';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password){ errorMsg.innerText='يرجى إدخال البريد وكلمة المرور'; return; }
  auth.signInWithEmailAndPassword(email,password)
    .then(()=>{ loginForm.reset(); window.location.href='dashboard.html'; })
    .catch(err=>{ errorMsg.innerText = err.message; loginForm.reset(); });
});
</script>
</body>
</html>
