<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">
<script src="firebase.js"></script>
</head>
<body>
<div class="header container">
  <div class="logo">⚖️ <span class="lawyer-name">مكتب المحامي محمد العتيبي</span></div>
  <div class="nav">
    <a href="index.html#home">الرئيسية</a>
    <a href="index.html#about">من نحن</a>
    <a href="index.html#services">خدماتنا</a>
    <a href="index.html#cases">قصص نجاح</a>
    <a href="index.html#contact">تواصل</a>
    <a href="login.html">تسجيل الدخول</a>
    <a href="register.html">تسجيل</a>
  </div>
  <div class="menu-toggle">☰</div>
</div>

<main class="container">
  <section class="glass">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <p>لا تملك حساب؟ <a href="register.html">تسجيل جديد</a></p>
    <p id="errorMsg" style="color:red"></p>
  </section>
</main>

<footer class="container" style="text-align:center;padding:24px 0;color:rgba(255,255,255,0.6)">
  © 2025 مكتب المحامي محمد العتيبي
</footer>

<script>
// قائمة الجوال الزجاجية
const menuToggle = document.querySelector('.menu-toggle');
const nav = document.querySelector('.nav');
menuToggle.addEventListener('click', () => {
  nav.classList.toggle('show-nav'); // مطابق لـ style.css
});

// تسجيل الدخول مع Firebase
const loginForm = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');

loginForm.addEventListener('submit', e => {
  e.preventDefault();
  errorMsg.innerText = '';
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!email || !password) { 
    errorMsg.innerText = 'يرجى إدخال البريد وكلمة المرور'; 
    return; 
  }

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      console.log('تم تسجيل الدخول بنجاح:', email);
      loginForm.reset();
      window.location.href = 'dashboard.html';
    })
    .catch(err => {
      console.error('خطأ تسجيل الدخول:', err);
      errorMsg.innerText = 'البريد أو كلمة المرور غير صحيحة';
      loginForm.reset();
    });
});
</script>
</body>
</html>
