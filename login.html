<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل الدخول</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAzH6gqMdbxKhoZwkWwfJuuopElNRU2JsU",
    authDomain: "alotebi-3500c.firebaseapp.com",
    projectId: "alotebi-3500c",
    storageBucket: "alotebi-3500c.appspot.com",
    messagingSenderId: "99457641243",
    appId: "1:99457641243:web:b9e86295f64e4f652b81be",
    measurementId: "G-HQF5V5FY2L"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
</head>
<body>

<div class="header container">
  <div class="logo">⚖️ <span class="lawyer-name">مكتب المحامي محمد العتيبي</span></div>
  <div class="nav">
    <a href="index.html#home">الرئيسية</a>
    <a href="index.html#about">من نحن</a>
    <a href="index.html#services">خدماتنا</a>
    <a href="index.html#cases">قصص نجاح</a>
    <a href="index.html#contact">تواصل</a>
    <a href="login.html">تسجيل الدخول</a>
    <a href="register.html">تسجيل</a>
  </div>
  <div class="menu-toggle">☰</div>
</div>

<main class="container">
  <section class="glass">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <p>لا تملك حساب؟ <a href="register.html">تسجيل جديد</a></p>
    <p id="errorMsg" style="color:red"></p>
  </section>
</main>

<footer class="container" style="text-align:center;padding:24px 0;color:rgba(255,255,255,0.6)">
  © 2025 مكتب المحامي محمد العتيبي
</footer>

<script>
  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('.nav');
  menuToggle.addEventListener('click', () => nav.classList.toggle('show-nav'));

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', async e => {
    e.preventDefault();
    errorMsg.innerText = '';

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!email || !password) {
      errorMsg.innerText = 'يرجى إدخال البريد وكلمة المرور';
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, password);
      loginForm.reset();
      window.location.href = 'dashboard.html';
    } catch(err) {
      console.error(err);
      errorMsg.innerText = err.message; // عرض رسالة الخطأ الحقيقية
    }
  });
</script>

</body>
</html>
