<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل عميل - مكتب المحامي محمد العتيبي</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>
<section class="glass">
  <h2>تسجيل حساب جديد</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="text" id="idNumber" placeholder="رقم الهوية" required>
    <input type="number" id="amount" placeholder="المبلغ المطلوب استرداده" required>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل</button>
  </form>
  <p>هل لديك حساب؟ <a href="login.html">تسجيل دخول</a></p>
</section>

<script>
const registerForm = document.getElementById('registerForm');
registerForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  const name = document.getElementById('name').value;
  const idNumber = document.getElementById('idNumber').value;
  const amount = document.getElementById('amount').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      return db.collection('clients').doc(uid).set({
        name, idNumber, amount, email, status: 'قيد الانتظار', documents: []
      });
    })
    .then(()=>{
      alert('تم إنشاء الحساب بنجاح!');
      window.location.href = 'dashboard.html';
    })
    .catch(err => alert(err.message));
});
</script>
</body>
</html>
