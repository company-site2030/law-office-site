<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>تسجيل حساب</title>
<link rel="stylesheet" href="style.css">
<script src="firebase.js"></script>
</head>
<body>
<div class="header container">
  <div class="logo">مكتب المحامي <span>محمد العتيبي</span></div>
  <div class="menu-toggle">☰</div>
</div>

<main class="container">
  <section class="glass">
    <h2>تسجيل حساب جديد</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="الاسم الكامل" required>
      <input type="text" id="idNumber" placeholder="رقم الهوية" required>
      <input type="number" id="amount" placeholder="المبلغ المطلوب استرداده" required>
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل</button>
    </form>
    <p>هل لديك حساب؟ <a href="login.html">تسجيل دخول</a></p>
    <p id="errorMsg" style="color:red"></p>
  </section>
</main>

<script>
const registerForm = document.getElementById('registerForm');
const errorMsg = document.getElementById('errorMsg');
registerForm.addEventListener('submit', e=>{
  e.preventDefault();
  errorMsg.innerText='';
  const name = document.getElementById('name').value.trim();
  const idNumber = document.getElementById('idNumber').value.trim();
  const amount = document.getElementById('amount').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!name||!idNumber||!amount||!email||!password){ errorMsg.innerText='يرجى ملء جميع الحقول'; return; }
  auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential=>{
      const uid = userCredential.user.uid;
      return db.collection('clients').doc(uid).set({
        name, idNumber, amount, email, status: 'قيد الانتظار', documents: []
      });
    })
    .then(()=>{ registerForm.reset(); window.location.href='dashboard.html'; })
    .catch(err=>{ errorMsg.innerText = err.message; registerForm.reset(); });
});
</script>
</body>
</html>
